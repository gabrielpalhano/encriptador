<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/coqueiro.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de texto</title>
</head>
<body>
    <main>
        <header>
            <img class="logo-alura" src="assets/logolura.svg" alt="Logo da Alura">
        </header>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

            <div class="info">
                <h6>Apenas letras min√∫sculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="msg" cols="20" rows="10"></textarea>
            <button class="btn-copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
